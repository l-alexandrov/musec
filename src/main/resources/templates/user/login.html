<div class="container">
    <div class="alert alert-primary" role="alert" th:if="${message}">
        <p class="mb-0 d-inline" th:text="${message}"></p>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card bg-light">
        <form class="form-horizontal" method="post" th:action="@{/login}">
            <fieldset>
                <div class="card-header bg-secondary">
                    <legend class="text-light">Login</legend>
                </div>
                <div class="card-body">
                    <div class="text-danger" th:if="${error}">
                        <p th:text="${error}"></p>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label" for="user_username">Username</label>
                            <input class="form-control" id="user_username" name="username" placeholder="Username"
                                   required="required" type="text"/>
                        </div>
                        <div class="form-group col-sm-6">
                            <label class=" control-label" for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Password"
                                   required="required" type="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="offset-sm-5 col-sm-2">
                            <input class="btn btn-success" type="submit" value="Submit"/>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
